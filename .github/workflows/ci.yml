name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  checks: write
  pull-requests: read

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

# Cancel previous runs if a new one is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Job 1: Check code formatting
  format:
    name: Format Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Check formatting
        run: cargo fmt --all -- --check

  # Job 2: Lint with Clippy
  lint:
    name: Lint (Clippy)
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
          targets: wasm32-unknown-unknown

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-clippy-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-clippy-

      - name: Run Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

  # Job 3: Build the contract
  build:
    name: Build Contract
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [format, lint]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache Stellar CLI
        uses: actions/cache@v4
        id: cache-stellar-cli
        with:
          path: ~/.cargo/bin/stellar
          key: ${{ runner.os }}-stellar-cli-${{ hashFiles('**/Cargo.lock') }}

      - name: Install Stellar CLI
        if: steps.cache-stellar-cli.outputs.cache-hit != 'true'
        run: cargo install --locked stellar-cli --features opt

      - name: Verify Stellar CLI
        run: stellar --version

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-build-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-

      - name: Build contract (optimized)
        working-directory: fluxapay
        run: stellar contract build

      - name: List build artifacts
        run: ls -lh target/wasm32-unknown-unknown/release/*.wasm

      - name: Upload WASM artifact
        uses: actions/upload-artifact@v4
        with:
          name: fluxapay-contract-${{ github.sha }}
          path: target/wasm32-unknown-unknown/release/*.wasm
          retention-days: 30

      - name: Check WASM size
        run: |
          echo "### WASM Contract Size üì¶" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Contract | Size |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|------|" >> $GITHUB_STEP_SUMMARY
          for wasm in target/wasm32-unknown-unknown/release/*.wasm; do
            size=$(ls -lh "$wasm" | awk '{print $5}')
            name=$(basename "$wasm")
            echo "| $name | $size |" >> $GITHUB_STEP_SUMMARY
          done

  # Job 4: Run tests
  test:
    name: Test
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [build]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install Stellar CLI
        run: |
          cargo install --locked stellar-cli --features opt
          stellar --version

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-test-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-test-

      - name: Run tests
        run: cargo test --verbose --all-features

  # Final job: Report overall status
  ci-success:
    name: CI Success
    if: ${{ always() }}
    needs: [format, lint, build, test]
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Check all jobs
        run: |
          if [[ "${{ needs.format.result }}" == "success" ]] && \
             [[ "${{ needs.lint.result }}" == "success" ]] && \
             [[ "${{ needs.build.result }}" == "success" ]] && \
             [[ "${{ needs.test.result }}" == "success" ]]; then
            echo "‚úÖ All CI checks passed!"
            exit 0
          else
            echo "‚ùå Some CI checks failed"
            exit 1
          fi
